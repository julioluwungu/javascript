        </div>
        <div>
            Sexo:
            <input type="radio" name="sexo" id="mas">
            <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label>
        </div>
        <input type="button" value="Verificar" onclick="clicou()">
        <p id="txt">Preencha os dados acima para ver o resultado!</p>
        <div id="imagem"></div>
    </form>
