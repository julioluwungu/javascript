<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hora do dia</h1>
    </header>
    <form>
        <div>
            <label for="numero">Número (entre 1 e 100)</label>
            <input type="number" name="numero" id="numero" required min="0" max="100">
            <input type="button" value="Adicionar" onclick="clicou()">
        </div>
        <div>
            <select name="dados" id="seldados" size="10"></select>
        </div>
        <div>
            <input type="button" value="Finalizar" onclick="resultado()">
            <input type="reset" value="Resetar" onclick="limpar()">
        </div>
    </form>
    <footer>
        <p>Feito por Júlio Luwungu</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
