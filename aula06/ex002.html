<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid atque alias ipsa. Sed doloribus velit possimus veritatis provident a? Fugit enim repellendus eos in quo dignissimos! Sequi, porro pariatur. Tenetur?</p>

    <script>
        var nome = window.prompt('Digite o seu nome: ')
        window.alert('Olá, ' + nome + '! Seja bem-vindo ao meu site.')
        var n1 = Number.parseInt(window.prompt('Digite um número:'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número:'))
        var soma = n1 + n2
        window.alert('A soma deu ' + soma)
    </script>
</body>
</html>
