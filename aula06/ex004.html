<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <script>
        var nome = window.prompt('Digite o seu nome: ')
        document.write(`Olá ${nome}! O seu nome tem ${nome.length} caracteres.<br>`)
        document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`O seu nome em minúsculas é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
