<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meus cálculos</h1>
    <p>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
        <input type="button" value="Verificar" onclick="clicou()">
    </p>
    <div id="res"></div>

    <script>
        function clicou() {
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>A sua velocidade é de ${vel} km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você foi <strong>MULTADO!</strong></p>'
            }
            res.innerHTML += '<p>Continue a andar com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
