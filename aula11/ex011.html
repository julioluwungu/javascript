<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando nacionalidade</h1>
    <p>De qual país você é? <input type="text" name="txt" id="txt"> <input type="button" value="Verificar" onclick="clicou()"></p>
    <div id="res"></div>

    <script>
        function clicou() {
            var txtvar = window.document.getElementById('txt')
            var pais = txtvar.value
            var res = window.document.querySelector('div#res')
            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML = '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
